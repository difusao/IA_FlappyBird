apply plugin: "java"

sourceCompatibility = 1.6
dependencies {
    implementation files('lib/neuroph-core-2.94.jar')
    implementation files('lib/slf4j-api-1.7.5.jar')
    implementation files('lib/slf4j-nop-1.7.6.jar')
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}
